<div class="row"></div>
<div class="row panel">

<div class="col-md-2"></div>
<div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Student Registration</h5>
          </div>
          <div class="card-body">
              <form >
                
              
                <div class="row">
                    <div class="col-md-6 pr-1">
                        <div class="form-group"  [formGroup]="addStudent">
                        <label>First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" name="firstName" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6 pl-1">
                        <div class="form-group"  [formGroup]="addStudent">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control"  name ="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group"  [formGroup]="addStudent">
                    <label>Faculty</label>
                    <input type="text" formControlName="faculty" class="form-control" placeholder="Faculty"  name="faculty" required>
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                    <div class="form-group"  [formGroup]="addStudent">
                        <label>Department</label>
                        <input type="text" formControlName="department" class="form-control" placeholder="Department"  name ="department" required>  
                    </div>    
                </div>
              </div>
              <div class="row">
                    <div class="col-md-5 pr-1">
                        <div class="form-group"  [formGroup]="addStudent">
                        <label>Registration Number</label>
                        <input type="text" formControlName="regNo" class="form-control" placeholder="Registration Number" name= "regNo" required>
                        </div>
                    </div>
                    <div class="col-md-3 px-1">
                        <div class="form-group"  [formGroup]="addStudent">
                            <label>Index Number</label>
                            <input type="text" formControlName="indexNo" class="form-control" placeholder="EP2075" name="indexnumber" required>                              
                        </div>
                    </div>
                    <div class="col-md-4 pl-1">
                        <div class="form-group"  [formGroup]="addStudent">
                        <label>Contact Number</label>
                        <input type="number" formControlName="contactNo" class="form-control" placeholder="Contact Number" name="contactnumber">
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="col-md-6 pr-1">
                            <div class="form-group"  [formGroup]="addStudent">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" formControlName="email" class="form-control" placeholder="Email" required name = "email">
                            </div>
                        </div>
                        <div class="col-md-6 pl-1">
                            <div class="form-group"  [formGroup]="addStudent">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control" id="psw" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Password" required>
                            </div>
                        </div>
                    </div>              
              
              <div class="row">
                <div class="col-md-5">
                    <a routerLink= '/studentManagement'><button type="submit" class="btn btn-primary btn-container">Cancel</button></a>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-3">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-container" (click) ="signUpStudent()">Add Student</button>
                </div>
                <div class="row">{{successMessage}}</div>
                </div>
              </div>
            </form>
          </div>
        </div>  
</div>
<div class="col-md-2"></div>

</div>
